version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR
      - aws ecr get-login-password --region ap-south-1 |
        docker login --username AWS --password-stdin 434748505869.dkr.ecr.ap-south-1.amazonaws.com

  build:
    commands:
      - docker build -t simple-java-app .
      - docker tag simple-java-app:latest 434748505869.dkr.ecr.ap-south-1.amazonaws.com/simple-java-app:latest

  post_build:
    commands:
      - docker push 434748505869.dkr.ecr.ap-south-1.amazonaws.com/simple-java-app:latest

artifacts:
  files:
    - appspec.yml
    - scripts/**/*

